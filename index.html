<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Pokemons</button>
        <div id="myDropdown" class="dropdown-content">
          <p id="pokemon1">Flareon</p>
          <p id="pokemon2">Greninja</p>
          <p id="pokemon3">Houndoom</p>
          <p id="pokemon4">Mewtwo</p>
        </div>
      </div> 

    <div id="card">
        <img id="img" src="" alt="pokemon">
        <div class="containerStatus">
            <div class="type">
                <p id="style"></p>
            </div>
            <h1 id="title"> </h1>
            <p>HP: <span id="hp"></span></p>
            <p>ATTACK: <span id="attack"></span></p>
            <p>DEFENSE: <span id="defense"></span></p>
            <p>SPECIAL ATTACK: <span id="specialAttack"></span></p>
            <p>SPECIAL DEFENSE: <span id="specialDefense"></span></p>
            <p>SPEED: <span id="speed"></span></p>
            <p>HEIGHT: <span id="height"></span></p>
            <p>WEIGHT: <span id="weight"></span></p>

            <div class="containerFooter">
                <div class="containerFooterLeft">
                    <p>Ability</p>
                    <p id="ability"></p>
                </div>
                <div class="containerFooterRight">
                    <p>Hoden-Ability</p>
                    <p id="hodenAbility"></p>
                </div>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
